          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.github.com/vhperaltaj/ff6459e9d9d084d4ac4fadfded2c2ed3
          gist_title: Práctica-1 Blink LED 45K50-MikroC.c
